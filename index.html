<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="header.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <header>
      <div class="header-checkout--col2">
        <div class="header-checkout--container-mobile">
          <figure class="header-checkout--container-mobile--figure">
            <img
              class="header-checkout--container-mobile--figure--img"
              src="/arquivos/logo-header-mobile.svg"
              alt="logo-header"
            />
          </figure>
        </div>
        <div class="header-checkout--container-desktop">
          <figure class="header-checkout--container-desktop--figure">
            <img
              class="header-checkout--container-desktop--figure--img"
              src="arquivos/logo-header-big.png"
              alt="logo-header"
            />
          </figure>
          <div class="header-checkout--container-desktop--info">
            <p class="header-checkout--container-desktop--info--text">
              <span class="header-checkout--container-desktop--info--text__help"
                >¿Necesitas ayuda?</span
              >
              <span
                class="header-checkout--container-desktop--info--text__phone"
              >
                Línea nacional 018000510777
              </span>
              <span
                class="header-checkout--container-desktop--info--text__email"
              >
                / info@capsulasexpressnutresa.com</span
              >
            </p>
          </div>
        </div>
      </div>

      <!-- paso a paso -->

      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="step-element active">
          <div class="capsula active">
            <span class="number">1</span>
          </div>
          <span class="text active"> Ingresa tu correo </span>
        </div>
        <div class="step-element">
          <div class="capsula">
            <span class="number">2</span>
          </div>
          <span class="text"> Datos de envío y pago </span>
        </div>
        <div class="step-element">
          <div class="capsula">
            <span class="number">3</span>
          </div>
          <span class="text"> Pedido confirmado </span>
        </div>
      </div>
    </header>
  </body>
</html>
